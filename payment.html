<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Subscription Form</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    /* Add your custom CSS styles here */
    /* Example styles for demonstration */
    #card-element {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #card-holder-name {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #card-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Custom Subscription Form</h1>

<form id="payment-form">
  <input type="text" id="card-holder-name" placeholder="Cardholder Name">
  <div id="card-element"></div>
  <button id="card-button" type="submit">Subscribe Now</button>
</form>

<script>
  var stripe = Stripe('pk_test_XXXXXXXXXXXXXXXXXXXX');
  var elements = stripe.elements();
  var cardElement = elements.create('card');
  cardElement.mount('#card-element');

  var cardButton = document.getElementById('card-button');

  cardButton.addEventListener('click', function(ev) {
    ev.preventDefault();
    stripe.createPaymentMethod({
      type: 'card',
      card: cardElement,
      billing_details: {
        name: document.getElementById('card-holder-name').value
      }
    }).then(function(result) {
      if (result.error) {
        console.error(result.error.message);
      } else {
        // Send payment method to server and retrieve client secret
        fetch('/create-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            payment_method: result.paymentMethod.id,
            amount: 1000, // Amount in cents
            currency: 'usd' // Change to your desired currency
          })
        }).then(function(response) {
          return response.json();
        }).then(function(data) {
          if (data.error) {
            console.error(data.error.message);
          } else {
            // Confirm the subscription using the received client secret
            stripe.confirmCardPayment(data.clientSecret, {
              payment_method: result.paymentMethod.id
            }).then(function(confirmResult) {
              if (confirmResult.error) {
                console.error(confirmResult.error.message);
              } else {
                // Subscription confirmed
                alert('Subscription successful!');
              }
            });
          }
        });
      }
    });
  });
</script>

</body>
</html>
