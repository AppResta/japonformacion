<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Payment Form</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .payment-form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    .card-element {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Custom Payment Form</h1>

<div class="payment-form-container">
  <form id="payment-form">
    <div class="form-group">
      <label for="card-holder-name">Cardholder Name</label>
      <input type="text" id="card-holder-name" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="john.doe@example.com">
    </div>
    <div class="form-group">
      <label for="card-element">Card Details</label>
      <div id="card-element" class="card-element"></div>
    </div>
    <button id="card-button" class="btn">Pay Now</button>
  </form>
</div>

<script>
  var stripe = Stripe('pk_test_XXXXXXXXXXXXXX');
  var elements = stripe.elements();
  var cardElement = elements.create('card');
  cardElement.mount('#card-element');

  var cardButton = document.getElementById('card-button');

  cardButton.addEventListener('click', function(ev) {
    ev.preventDefault();

    // Collect form data
    var cardHolderName = document.getElementById('card-holder-name').value;
    var email = document.getElementById('email').value;
    var paymentMethod = 'pm_card_visa'; // Replace with actual payment method ID
    var priceId = 'price_123'; // Replace with actual price ID
    
    // Make AJAX request to Netlify Function endpoint
    fetch('/.netlify/functions/server', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: email,
        payment_method: paymentMethod,
        priceId: priceId
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to create subscription');
      }
      return response.json();
    })
    .then(data => {
      // Handle successful subscription creation
      alert('Subscription created successfully!');
    })
    .catch(error => {
      // Handle errors
      console.error('Error creating subscription:', error);
      alert('Failed to create subscription. Please try again later.');
    });
  });
</script>

</body>
</html>
