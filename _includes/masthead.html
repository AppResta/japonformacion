{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <!-- Include the small navbar -->
  <!--{% include small-navbar.html %}-->
  
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        {% unless logo_path == empty %}
          <a class="site-logo" href="{{ '/' | relative_url }}"><img src="{{ logo_path | relative_url }}" alt="{{ site.masthead_title | default: site.title }}"></a>
        {% endunless %}
        <ul class="visible-links">
          {%- for link in site.data.navigation.main -%}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li>
          {%- endfor -%}
        </ul>

        <!-- Botón Solicita Información -->
        <button class="btn btn--secondary" onclick="window.location.href='/contacto/'" style="margin-left: 1em;">Solicita Información</button>
        
        {% if site.search == true %}
        <button class="btn btn--primary search__toggle" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}</span>
          <i class="fas fa-search"></i>
        </button>
        {% endif %}
        <button class="btn btn--primary greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  /* Styles for the small navbar */
  .small-navbar {
      background-color: #a8a5ac;
      padding: 3px 0; /* Reduced height */
      border-bottom: 1px solid #e1e1e1;
      width: 100%; /* Ensure it takes the full width */
  }

  .small-navbar-inner {
      display: flex;
      justify-content: space-between; /* Separate left and right containers */
      max-width: 1380px; /* Constrain max width */
      margin: 0 auto 2px; /* Center the navbar horizontally */
  }

  .small-navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
  }

  .small-navbar-left,
  .small-navbar-right {
      display: flex;
      align-items: center;
  }

  .small-navbar ul li {
      display: inline;
      margin: 0 10px; /* Adjust margin if needed */
  }

  .small-navbar ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px; /* Adjust font size if needed */
      transition: color 0.3s; /* Smooth transition for color change */
  }

  .small-navbar ul li a:hover {
      color: #ededed; /* Change color on hover */
  }

  /* Main navbar adjustments */
  .account-menu {
    position: relative;
    display: inline-block;
  }
  .account-dropdown {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    right: 0; /* Alinea el menú desplegable a la derecha */
    border-radius: 20px;
    padding: 1em;
  }
  .account-dropdown a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .account-dropdown a:hover {
    background-color: #f1f1f1;
  }
  .account-button-content {
    display: flex;
    flex-direction: column; /* Cambia a columna para colocar "Plan actual" debajo de "Mi Cuenta" */
    align-items: center;
  }
  .account-subtitle {
    font-size: 0.8em; /* Ajusta el tamaño de la fuente del subtítulo según tus necesidades */
    color: #393e46; /* Ajusta el color del subtítulo */
  }
  .account-button-image-wrapper {
    position: relative;
    width: 38px;
    height: 38px;
    margin-right: 8px;
  }
  .account-button-image {
    width: 100%;
    height: auto;
    margin-top: 0em;
  }
  .account-button-letter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    font-weight: bold;
    color: white;
  }
  .account-menu-image-wrapper {
    position: relative;
    text-align: center;
  }
  .account-menu-image {
    width: 140px;
    height: 140px;
    margin: 1em 2em 0em;
    float: none;
  }
  .account-menu-letter {
    margin-top: 0.15em;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    font-weight: bold;
    color: white;
  }
</style>
